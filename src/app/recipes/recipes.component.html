<div class="row">
  <div class="col-md-5">
    <!-- (recipeWasSelected)="selectedRecipe = $event" - not needed because of service -->
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- only display if selectedRecipe is set, else display infoText template -->
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
